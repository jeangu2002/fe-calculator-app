<!doctype html>
<html lang="en" class="theme-1">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>@import url("https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap");</style>
    <title>Calculator</title>
    <script type="module" crossorigin src="/assets/main-CrJ5Kvrp.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/main-CbmAKFcb.css">
  </head>

  <body>
    <div class="calculator">
      <div class="header">
        <h1 class="heading">Calc</h1>
        <div class="theme-slider">
          <label class="theme-label">theme</label>
          <div class="slider">
            <label>
              1
              <input type="radio" name="activate-theme" id="theme-1" value="theme-1">
            </label>
            <label>
              2
              <input type="radio" name="activate-theme" id="theme-2" value="theme-2">
            </label>
            <label>
              3
              <input type="radio" name="activate-theme" id="theme-3" value="theme-3">
            </label>
          </div>
        </div>
      </div>
      <div class="display">
        <span class="current-value" dir="ltr">&nbsp; 
        </span>
      </div>
      <div class="buttons">
        <button id="seven" class="digit">7</button>
        <button id="eight" class="digit">8</button>
        <button id="nine" class="digit">9</button>
        <button id="del">DEL</button>
        <button id="four" class="digit">4</button>
        <button id="five" class="digit">5</button>
        <button id="six" class="digit">6</button>
        <button id="add" class="operator">+</button>
        <button id="one" class="digit">1</button>
        <button id="two" class="digit">2</button>
        <button id="three" class="digit">3</button>        
        <button id="subtract" class="operator">-</button>
        <button id="dot" class="digit">.</button>
        <button id="zero" class="digit">0</button>
        <button id="divide" class="operator">/</button>
        <button id="multiply" class="operator">x</button>
        <button id="reset" class="reset">reset</button>
        <button id="equal"  class="equal">=</button>
    </div>
  </body>
</html>
